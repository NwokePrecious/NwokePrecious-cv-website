<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NwokePrecious CV Website - Hobbies</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <style>
      /* Custom styles for sections */
      h1,
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .hobbies-list li {
        font-size: 1.2rem;
        margin: 10px 0;
      }

      iframe {
        margin: 10px auto;
        display: block;
      }
    </style>
  </head>

  <body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">NwokePrecious</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="cv.html">CV</a></li>
          <li class="nav-item">
            <a class="nav-link" href="hobbies.html">Hobbies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container mt-5">
      <h1>Get to Know Me More</h1>

      <section>
        <h2>My Hobbies</h2>
        <ul class="hobbies-list list-group">
          <li class="list-group-item">Reading</li>
          <li class="list-group-item">Graphic Designing</li>
          <li class="list-group-item">Traveling</li>
          <li class="list-group-item">Cooking</li>
        </ul>
      </section>

      <section class="mt-5">
        <h2>Favorite TV Show</h2>
        <div class="embed-responsive embed-responsive-16by9">
          <iframe
            class="embed-responsive-item"
            src="https://www.youtube.com/embed/XInW3eheLJk?si=uhQzptoe2GNSa0wj"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </section>

      <section class="mt-5">
        <h2>Favorite Song</h2>
        <div class="embed-responsive embed-responsive-21by9">
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/track/1Bx0zEdVjkFlV27iKaePug?utm_source=generator"
            width="100%"
            height="352"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
        </div>
      </section>
    </main>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
