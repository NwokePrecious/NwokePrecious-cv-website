<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NwokePrecious CV Website - Contact</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <style>
      /* Custom form styles */
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      form {
        background-color: #f3f0ee;
        padding: 20px;
        border-radius: 8px;
      }

      .form-control,
      .form-check-input {
        margin-bottom: 15px;
      }

      .btn-custom {
        background-color: #343a40;
        color: #fff;
      }

      .btn-custom:hover {
        background-color: #495057;
      }
    </style>
  </head>

  <body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">NwokePrecious</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="cv.html">CV</a></li>
          <li class="nav-item">
            <a class="nav-link" href="hobbies.html">Hobbies</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container mt-5">
      <h1>Contact Me</h1>

      <form class="mx-auto col-md-8 col-lg-6">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <input
            type="number"
            class="form-control"
            id="age"
            name="age"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label>How did you know about my page?</label><br />

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="google"
              name="source"
              value="Google"
            />
            <label class="form-check-label" for="google">Google</label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="friend"
              name="source"
              value="Friend"
            />
            <label class="form-check-label" for="friend">From a friend</label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="linkedin"
              name="source"
              value="Linkedin"
            />
            <label class="form-check-label" for="linkedin">LinkedIn</label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="other"
              name="source"
              value="Other"
            />
            <label class="form-check-label" for="other">Other</label>
          </div>
        </div>

        <button type="submit" class="btn btn-custom btn-block ">Submit</button>
      </form>
    </main>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
